<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBudgetTracker - Créer un Compte</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        .signup-container h1 { color: #2575fc; text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; color: #333; }
        .form-group input, .form-group select {
            width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px;
        }
        .btn {
            width: 100%; padding: 12px; background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white; font-weight: 600; border: none; border-radius: 5px; cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover { opacity: 0.9; }
        .error { color: #e74c3c; font-size: 14px; display: none; margin-top: 3px; }
        .success { color: #27ae60; font-size: 14px; display: none; margin-top: 3px; }
        .login-link { text-align: center; margin-top: 15px; color: #666; }
        .login-link a { color: #2575fc; text-decoration: none; }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Créer un Compte</h1>
        <form id="signupForm" action="/register" method="POST">
            <div class="form-group">
                <label>Prénom</label>
                <input type="text" name="first_name" id="first_name" required>
                <div class="error" id="first_name_error">Le prénom doit avoir au moins 2 caractères.</div>
            </div>
            <div class="form-group">
                <label>Nom</label>
                <input type="text" name="last_name" id="last_name" required>
                <div class="error" id="last_name_error">Le nom doit avoir au moins 2 caractères.</div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" id="email" required>
                <div class="error" id="email_error">Email invalide.</div>
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" name="password" id="password" required>
                <div class="error" id="password_error">Mot de passe doit contenir 8 caractères, majuscule, minuscule et chiffre.</div>
            </div>
            <div class="form-group">
                <label>Devise</label>
                <select name="currency" id="currency" required>
                    <option value="">Sélectionner</option>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                </select>
                <div class="error" id="currency_error">Veuillez choisir une devise.</div>
            </div>
            <div class="form-group">
                <label>Budget mensuel</label>
                <input type="number" name="monthly_budget" id="monthly_budget" step="0.01" required>
            </div>
            <button type="submit" class="btn">S'inscrire</button>
            <div class="success" id="success_message">Compte créé avec succès ! Redirection...</div>
        </form>
        <div class="login-link">
            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        form.addEventListener('submit', function(e) {
            let valid = true;

            // reset errors
            document.querySelectorAll('.error').forEach(el => el.style.display='none');

            // first_name
            const first_name = document.getElementById('first_name').value.trim();
            if(first_name.length < 2) { 
                document.getElementById('first_name_error').style.display='block'; valid=false; 
            }

            // last_name
            const last_name = document.getElementById('last_name').value.trim();
            if(last_name.length < 2) { 
                document.getElementById('last_name_error').style.display='block'; valid=false; 
            }

            // email
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!emailRegex.test(email)) { 
                document.getElementById('email_error').style.display='block'; valid=false; 
            }

            // password
            const password = document.getElementById('password').value;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            if(!passwordRegex.test(password)) { 
                document.getElementById('password_error').style.display='block'; valid=false; 
            }

            // currency
            const currency = document.getElementById('currency').value;
            if(currency === "") { 
                document.getElementById('currency_error').style.display='block'; valid=false; 
            }

            if(!valid) e.preventDefault();
            else document.getElementById('success_message').style.display='block';
        });
    </script>
</body>
</html>
